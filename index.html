    <!-- Schema.org for Google -->
    <!-- 
      This is a JSON-LD (JavaScript Object Notation for Linked Data) script block.
      It provides structured data about the person "Ozovehe" in a format that search engines and social platforms can understand.
      The data describes Ozovehe as a "Person" with a job title, website, image, description, and links to social profiles.
      This helps improve SEO and enables rich search results (like knowledge panels or enhanced listings).
    -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Ozovehe",
        "jobTitle": "Frontend Developer",
        "url": "https://ozovehee.vercel.app/",
        "image": "/logo.png",
        "description": "Frontend developer with over 5 years of experience building highly responsive, accessible, and performant websites. Expert in web optimization, a11y, and cross-platform performance.",
        "sameAs": [
          "https://twitter.com/__ozovehe",
          "https://linkedin.com/in/Ozovehe",
          "https://github.com/ozo-vehe"
        ]
      }
    </script>
  </head>

  </body>
